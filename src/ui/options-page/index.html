<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="yate:font-nunito yate:dark:bg-zinc-900">
    <div class="yate:mx-auto yate:max-w-lg yate:p-3">
      <div
        class="yate:dark:shadow-dark yate:rounded yate:border yate:border-zinc-300 yate:shadow yate:dark:border-zinc-700 yate:dark:bg-zinc-900"
      >
        <a
          href="https://github.com/kien5436/yate"
          class="yate:flex yate:items-center yate:justify-center yate:p-3"
        >
          <img
            src="/res/icons/96.png"
            class="yate:mr-3 yate:h-8 yate:w-8"
            alt="yate"
          />
          <div class="yate:dark:text-zinc-200">
            <p class="yate:text-xl yate:font-bold">
              Yate
              <small id="version"></small>
            </p>
            <p>Yet another translation extension</p>
          </div>
        </a>
        <preferences-pane></preferences-pane>
      </div>
      <div
        class="yate:dark:shadow-dark yate:mt-3 yate:rounded yate:border yate:border-zinc-300 yate:shadow yate:dark:border-zinc-700 yate:dark:bg-zinc-900"
      >
        <div
          class="yate:flex yate:items-center yate:justify-center yate:p-3 yate:gap-2"
        >
          <button-link
            icon="feather-star-empty"
            label="I love it"
            href=""
          ></button-link>
          <button-link
            icon="feather-help-circle"
            label="Privacy policy"
            href="https://kien5436.github.io/yate/privacy.html"
          ></button-link>
          <button-link
            icon="feather-github"
            label="Github"
            href="https://kien5436.github.io/yate/"
          ></button-link>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
